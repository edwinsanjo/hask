<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-900 h-screen text-white">
    <div class="flex space-between">
      <aside
        class="bg-slate-800 h-screen border-r border-[#333338] p-6 flex flex-col"
      >
        <h1 class="text-2xl font-bold mb-8 text-white">Prompt Generator</h1>
        <div class="mb-5">
          <label
            for="assetName"
            class="block text-xs font-medium text-[#9a9aa0] mb-2"
            >Asset Name</label
          >
          <input
            type="text"
            id="assetName"
            value="NIFTY 50"
            class="w-full p-2.5 pr-12 bg-[#101014] border border-[#333338] rounded-md text-sm"
          />
        </div>

        <div class="mb-5">
          <label
            for="assetPrice"
            class="block text-xs font-medium text-[#9a9aa0] mb-2"
            >Asset Price</label
          >
          <input
            type="text"
            id="assetPrice"
            value="25300.00"
            class="w-full p-2.5 pr-12 bg-[#101014] border border-[#333338] rounded-md text-sm"
          />
        </div>

        <div class="mb-5">
          <label
            for="expiry"
            class="block text-xs font-medium text-[#9a9aa0] mb-2"
            >Expiry Date</label
          >
          <input
            type="text"
            id="expiry"
            value="17 september 2025"
            class="w-full p-2.5 pr-12 bg-[#101014] border border-[#333338] rounded-md text-sm"
          />
        </div>

        <div class="mb-5">
          <label
            for="today"
            class="block text-xs font-medium text-[#9a9aa0] mb-2"
            >Todays Date</label
          >
          <input
            type="text"
            id="today"
            value="17 september 2025"
            class="w-full p-2.5 pr-12 bg-[#101014] border border-[#333338] rounded-md text-sm"
          />
        </div>

        <div class="mb-5">
          <label
            for="capital"
            class="block text-xs font-medium text-[#9a9aa0] mb-2"
            >Capital</label
          >
          <input
            type="text"
            id="capital"
            value="17 september 2025"
            class="w-full p-2.5 pr-12 bg-[#101014] border border-[#333338] rounded-md text-sm"
          />
        </div>

        <div class="mb-5">
          <label
            for="time"
            class="block text-xs font-medium text-[#9a9aa0] mb-2"
            >TimeNow</label
          >
          <input
            type="text"
            id="time"
            value="12:30pm"
            class="w-full p-2.5 pr-12 bg-[#101014] border border-[#333338] rounded-md text-sm"
          />
        </div>

        <div class="mb-5">
          <label
            for="close"
            class="block text-xs font-medium text-[#9a9aa0] mb-2"
            >timeTillTradeClose</label
          >
          <input
            type="text"
            id="close"
            value="11:30pm"
            class="w-full p-2.5 pr-12 bg-[#101014] border border-[#333338] rounded-md text-sm"
          />
        </div>

        <button
          id="generateBtn"
          class="w-full py-3 bg-[#0d6efd] rounded-md text-white text-base font-semibold cursor-pointer transition hover:bg-[#0b5ed7] mt-auto"
        onclick="generatePrompt()"
          >
          ▶ Generate Prompt
        </button>
      </aside>
      <div class="h-screen px-8">
        <h2 class="pb-8 pt-8">The Prompt</h2>
        <p id="prompt" class="w-50%"></p>
      </div>
      <div class="h-screen"></div>
    </div>
  </body>

  <script>
    let assetName = document.getElementById("assetName").value;
    let assetPrice = document.getElementById("assetPrice").value;
    let expiry = document.getElementById("expiry").value;
    let today = document.getElementById("today").value;
    let capital = document.getElementById("capital").value;
    let time = document.getElementById("time").value;
    let closee = document.getElementById("close").value;

    function generatePrompt() {
        let prompt = `
        You are an expert financial analyst specializing in the Indian equity and derivatives markets, especially ${assetName} options. The current ${assetName} level is ${assetPrice} . 

Using a combination of:
• Technical analysis (candlestick patterns, intraday indicators, support/resistance, implied volatility, option Greeks, etc.)
• Fundamental analysis (macroeconomic cues, FII/DII flows, sectoral news, global markets impact) 
• Real-time news sentiment (headlines, corporate announcements, RBI commentary, geopolitical developments) 

produce a short report with intraday probability estimates (in percentages) for whether ${assetName} will move: 
1. Upside 
2. Downside 
3. volatile market ( market maybe goes big up or down)
Specifically: 1. Starting from the current index level of ${assetPrice}, calculate the probability (in %) that the index will finish the trading day higher, lower, or roughly flat. Clearly state your assumptions (e.g., what technical patterns or news you’re emphasizing). 2. Based on those probabilities, recommend which option‑buying near ATM call and put is likely to yield the highest expected profit today: Buying call options only near ATM Buying put options only near ATM For each strategy, estimate the expected return (percentage) and mention any major risks (e.g., sudden volatility spikes, unexpected news). I want to trade between intraday now market open . 

Let’s assume a high‑risk* approach. I will take the oct monthly expiry, which will be ${expiry}. At the end, provide a concise “Actionable Summary”: 
• Which specific strategy should I execute today ${today} —buy calls, buy puts or both buy? 
• Which strike(s) would you choose if you were trading intraday? 
• Approximately what premium (₹) and probability (%) does each recommended position carry? 
capital ${capital}, need to close in a winning position before ${closee} today itself , now time ${time} Give me the tp1 adn tp2 and sl1 and sl2 in LTP and in rupeese(how much do i win if sl hit or tp hit in rs) also , and check all nse otpion chain and other webiste for live option price, and any global news that will affect or increase the chance of winning the trade. tp1 must be a realisable take profit


        `
        document.getElementById("prompt").innerHTML = prompt;
    }
    
    

  </script>
</html>
